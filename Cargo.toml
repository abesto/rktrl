[package]
name = "rktrl"
version = "0.1.0"
authors = ["Zolt√°n Nagy <abesto@abesto.net>"]
edition = "2018"

[dependencies]
bracket-lib = { version = "0.8.1", features = ["serde"] }
serde = { version = "1.0.117", features = ["derive"] }
auto_ops = "0.1.0"
newtype_derive = "0.1.6"
macro-attr = "0.2.0"
smallvec = "1.4.2"
strum = "0.19.5"
strum_macros = "0.19.4"
rand = "0.7.3"
bracket-terminal = "0.8.1"
wasm-bindgen = "0.2.68"
console_error_panic_hook = "0.1.6"
flate2 = "1.0.19"
stdweb = "0.4.20"
base64 = "0.13.0"
legion = { version = "0.3.1", default-features = false, features = ["codegen", "serialize", "wasm-bindgen"] }
# TODO swap to upstream once `wasm` branch is merged
legion_typeuuid = { git = "https://github.com/abesto/legion_typeuuid", branch = "wasm" }
type-uuid = "0.1.2"
inventory = "0.1.9"
bincode = "1.3.1"
ron = "0.6.2"
lazy_static = "1.4.0"
crossbeam-queue = "0.3.1"
petgraph = "0.5.1"
paste = "1.0.4"

[patch.crates-io]
# Needed until https://github.com/thebracket/bracket-lib/pull/130 (Fix modifier keys) is released
bracket-terminal = { git = "https://github.com/abesto/bracket-lib/", rev = "abad58f65127bd735573323cd96139ebdb479863" }

[[bin]]
name = "rktrl"
path = "src/main.rs"

[lib]
name = "rktrl_lib"
crate-type = ["cdylib", "rlib"]
